<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hello GSAP Tweens</title>

    <style type="text/css" media="screen">
        #sb{
            position: absolute;
            top: 700px;
            left:0
        }
    </style>
  </head>
  <body>
    <!-- Load GSAP core library at the bottom of our body tag -->
     <!--kick the coccer ball-->
     <img src="./img/soccer-ball.png" id="sb" />
 
    <img src="./img/basket-ball.png" class="bball" />
    <img src="./img/basket-ball.png" class="bball" />
    <img src="./img/basket-ball.png" class="bball" />
    <img src="./img/basket-ball.png" class="bball" />
    <img src="./img/basket-ball.png" class="bball" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <!-- Our Script using GSAP Library Functions -->
     
    <script type="text/javascript">
    const sb = document.querySelector('#sb')

    //use GSAP tween class to animate the soccer ball's position
    //rotate and scale the sb over time
    //remmber when we use gsap.to() or gsap.from without any other 
    //gasp.tp\o{elementToAnimate},{duration of animation},{options object with css properties}
    gsap.to(sb, 2,{
        //duration: 5 ,
        x:1000, //to the right
        y:-700, //up 500px
        rotation: 720,
        scale: 0.5,
        delay:1,
        ease: 'elastic.out',

    })
    //3 seconds total animation time

    //use queryselector inline to select all of the images
    gsap.to('.bball', 1,{
      y:500,
      rotation: 360,
      delay: 3,
      ease: 'bounce.out',
      stagger:{
        each: 0.5,
      },
    })

    //we can also tell green sock to fire callback function
    //const imDone = () => {}
    function imDone(){
      alert("I'm done.")
    }

    gsap.to('#sb, .bball', 5, {
      opacity: 0,
      delay: 10,
      onComplete: imDone,
    })

    </script>
  </body>
</html>
