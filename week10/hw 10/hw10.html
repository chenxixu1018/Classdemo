<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Portfolio Showcase</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: #f8f8f8;
        margin: 0;
        padding: 20px;
      }

      h1 {
        text-transform: uppercase;
        margin-bottom: 15px;
        font-size: 1.8em;
        color: #333;
      }

      .red {
        color: #e74c3c;
      }

      .green {
        color: #27ae60;
      }

      .blue {
        color: #3498db;
      }

      .purple {
        color: #9b59b6;
      }

      .portfolio-item {
        margin-top: 20px;
        padding: 15px;
        background-color: #fff;
        border-radius: 8px;
        width: 280px;
        margin: 0 auto;
        border: 1px solid #ddd;
      }

      .project-image {
        margin-top: 10px;
        width: 100%;
        height: auto;
        border-radius: 5px;
      }

      form {
        margin-top: 20px;
        width: 300px;
        margin: 0 auto;
      }

      input[type="number"] {
        padding: 8px;
        font-size: 1em;
        width: 60%;
        border: 1px solid #ddd;
        border-radius: 5px;
      }

      button[type="button"] {
        padding: 8px 16px;
        font-size: 1em;
        border: none;
        border-radius: 5px;
        background-color: #3498db;
        color: white;
        cursor: pointer;
        transition: background-color 0.2s;
      }

      button[type="button"]:hover {
        background-color: #2980b9;
      }
    </style>
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        const changeBtn = document.getElementById('changeBtn');
        const userNumInput = document.getElementById('num');

        changeBtn.addEventListener('click', function () {
          const projectNum = parseInt(userNumInput.value);
          updateProjectDisplay(projectNum);
        });
      });

      function updateProjectDisplay(projectNum) {
        const projectTitle = document.getElementById('projectTitle');
        const projectDescription = document.getElementById('projectDescription');
        const projectImage = document.getElementById('projectImage');

        switch (projectNum) {
          case 0:
            projectTitle.textContent = 'Red Design';
            projectDescription.textContent = 'This project focuses on vibrant red color themes.';
            projectTitle.className = 'red';
            projectImage.src = 'img/red.webp';
            projectImage.alt = 'Red Design Image';
            break;
          case 1:
            projectTitle.textContent = 'Green Nature';
            projectDescription.textContent = 'A project inspired by natural green elements.';
            projectTitle.className = 'green';
            projectImage.src = 'img/Green.webp';
            projectImage.alt = 'Green Nature Image';
            break;
          case 2:
            projectTitle.textContent = 'Blue Ocean';
            projectDescription.textContent = 'Explores themes of the deep blue ocean and tranquility.';
            projectTitle.className = 'blue';
            projectImage.src = 'img/blue.jpg';
            projectImage.alt = 'Blue Ocean Image';
            break;
          case 3:
            projectTitle.textContent = 'Purple Dream';
            projectDescription.textContent = 'A creative exploration of dreamy purple tones.';
            projectTitle.className = 'purple';
            projectImage.src = 'img/purple.avif';
            projectImage.alt = 'Purple Dream Image';
            break;
          default:
            projectTitle.textContent = 'Invalid Project Number';
            projectDescription.textContent = 'Please enter a number between 0 and 3.';
            projectTitle.className = '';
            projectImage.src = '';
            projectImage.alt = '';
        }
      }
    </script>
  </head>
  <body>
    <h1 id="projectTitle">Portfolio Showcase</h1>
    <div class="portfolio-item">
      <p id="projectDescription">Select a project number to view details.</p>
      <img id="projectImage" src="" alt="" class="project-image" />
    </div>

    <form>
      <fieldset>
        <legend>Select a Project Number (0-3)</legend>
        <input type="number" id="num" min="0" max="3" step="1" placeholder="Enter project number" />
        <button type="button" id="changeBtn">View Project</button>
      </fieldset>
    </form>
  </body>
</html>
